<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div id="container">
  <header id="app-bar" class="surface primary"><h6 class="center">Candid - Create Template</h6></header>
  <content>
    <div id="feedback">
      <div class="feedback-form surface base">
        <div class="field-container body2">
          <input type="text" class="template-title body2" value="Template Name">
          <div class="table">
            <div class="row">
              <div class="col">
                <select class="body2 field">
                  <option>Field Type</option>
                  <option>1-5 Rating</option>
                  <option>Small comment box</option>
                  <option>Large comment box</option>
                <select>
              </div>
              <div class="col">
                <button class="button secondary">Delete</button>
              </div>
            </div>
            <div class="row">
              <div class="col">&nbsp;</div>
              <div class="col">
                <button class="button secondary outline">Add Field</button>
              </div>
            </div>
          </div>
        </div>
        <div class="actions">
          <button class="button secondary outline">Save Template</button>
        </div>
      </div>
    </div>
  </content>
</div>
</body>
</html>
